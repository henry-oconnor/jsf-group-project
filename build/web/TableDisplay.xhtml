<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton style="margin-left: 20px" value="Back To Registration"
                             action="StudentRegistrationForm"/>
            
            <br/><br/>
            <h:dataTable value="#{registration.users}" var="user"
                         rowClasses="oddTableRow, evenTableRow"
                         headerClass="tableHeader"
                         styleClass="table">
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{user.username}
            </h:column>
            
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{user.firstname}
            </h:column>
            
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{user.lastname}
            </h:column>
            
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            
            <h:column>
                <f:facet name="header">Last IP</f:facet>
                #{user.lastIP}
            </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
