<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Registration Page</h3>
            <h:panelGrid columns="3" style="color:black" >
                <h:outputLabel value="Username" />
                <h:inputText id="usernameInputText" required="true" requiredMessage="Required field" 
                             validatorMessage="Letters and digits only, 3 characters minimum" value="#{registration.username}">
                    <f:validateRegex pattern="^[A-Za-z0-9]{3,64}$"/>
                </h:inputText>
                <h:message for="usernameInputText" style="color:red"/>

                <h:outputLabel value="Password" />
                <h:inputText id="passwordInputText" required="true" requiredMessage="Required field" 
                             validatorMessage="Minimum of eight alphanumeric characters, at least one capital letter and one number" value="#{registration.password}">
                    <f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,64}$"/>
                </h:inputText>
                <h:message for="passwordInputText" style="color:red"/>

                <h:outputLabel value="First Name"/>
                <h:inputText id="firstNameInputText" required="true" requiredMessage="Required field" 
                             validatorMessage="Letters only" value="#{registration.firstName}">
                    <f:validateRegex pattern="^[A-Za-z]{1,64}$"/>
                </h:inputText>
                <h:message for="firstNameInputText" style="color:red"/>
                
                <h:outputLabel value="Last Name" />
                <h:inputText id="lastNameInputText" required="true" requiredMessage="Required field" 
                             validatorMessage="Letters only" value="#{registration.lastName}">
                    <f:validateRegex pattern="^[A-Za-z]{1,64}$"/>
                </h:inputText>
                <h:message for="lastNameInputText" style="color:red"/>
                
                <h:outputText value ="Email"/>
                <h:inputText id="emailInputText" value="#{registration.email}" required="true" requiredMessage="Required field"
                             validatorMessage="Enter a valid email">
                    <f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/>
                </h:inputText>
                <h:message for="emailInputText" style="color:red"/>
                
            </h:panelGrid>
            
            <h:commandButton value="Register" action ="#{registration.submitData()}"/>
            
            <h:commandButton value="Reset" type="reset" />
            
            <h:commandButton value="View Table" action="TableDisplay" >
                <f:ajax /> <!-- bypasses required fields by skipping processing of @form-->
            </h:commandButton>
            
            <br/>
            <h:outputText escape ="false" style="color:red" value="#{registration.printResults()}"/>
            <br/>
        </h:form>
    </h:body>
</html>
